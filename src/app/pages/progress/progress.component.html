<div class="row">
    <div class="col-12">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Barra de progreso {{porcentaje1}}</h5>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariavaluenow]="porcentaje1" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje1 + '%'"></div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [attr.ariavaluenow]="porcentaje2" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje2 + '%'"></div>
            </div>

        </div>
    </div>
    </div>
</div>
<!-- 
Con esta funcion puede crear cuadros de texto que sean entradas, tambien
creo botones con un tipo de estilo, mediante el parametro class este se cambia
Dependiendo el estilo que necesito -->

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body"> 
                <app-incrementador (cambioValor)="porcentaje1 = $event" nombre="Progress azul"  [porcentaje]="porcentaje1"></app-incrementador>

            </div>

        </div>
    </div>
    
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambioValor)="porcentaje2 = $event" nombre="Progress verde" [porcentaje]="porcentaje2"></app-incrementador>
            </div>
        </div>
    </div>
</div>
